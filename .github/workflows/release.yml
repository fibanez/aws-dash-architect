name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  build-linux:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libxcb-render0-dev \
            libxcb-shape0-dev \
            libxcb-xfixes0-dev \
            libxkbcommon-dev \
            libssl-dev \
            libgtk-3-dev \
            libwayland-dev \
            libxkbcommon-x11-dev \
            libfuse2 \
            libjavascriptcoregtk-4.1-dev \
            libwebkit2gtk-4.1-dev \
            libsoup-3.0-dev

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build
        run: cargo build --release

      - name: Package tarball
        run: |
          mkdir -p release
          cp target/release/awsdash release/
          cp README.md release/
          cp LICENSE-APACHE release/
          cd release
          tar -czvf ../awsdash-linux-x86_64.tar.gz *

      - name: Create AppImage
        run: |
          # Download appimagetool
          wget -q https://github.com/AppImage/AppImageKit/releases/download/continuous/appimagetool-x86_64.AppImage
          chmod +x appimagetool-x86_64.AppImage

          # Create AppDir structure
          mkdir -p AWSDash.AppDir/usr/bin
          mkdir -p AWSDash.AppDir/usr/share/applications
          mkdir -p AWSDash.AppDir/usr/share/icons/hicolor/256x256/apps

          # Copy binary
          cp target/release/awsdash AWSDash.AppDir/usr/bin/awsdash

          # Copy icon (use project icon or create placeholder)
          if [ -f dash-icon.png ]; then
            cp dash-icon.png AWSDash.AppDir/usr/share/icons/hicolor/256x256/apps/awsdash.png
            cp dash-icon.png AWSDash.AppDir/awsdash.png
          else
            # Create a simple placeholder icon
            convert -size 256x256 xc:#4a90d9 AWSDash.AppDir/awsdash.png 2>/dev/null || true
          fi

          # Create .desktop file
          cat > AWSDash.AppDir/awsdash.desktop << 'DESKTOP'
          [Desktop Entry]
          Name=AWS Dash
          Exec=awsdash
          Icon=awsdash
          Type=Application
          Categories=Development;Utility;
          Comment=See all your AWS accounts, all your regions, in one window
          DESKTOP

          # Copy desktop file to standard location
          cp AWSDash.AppDir/awsdash.desktop AWSDash.AppDir/usr/share/applications/

          # Create AppRun script
          cat > AWSDash.AppDir/AppRun << 'APPRUN'
          #!/bin/bash
          SELF=$(readlink -f "$0")
          HERE=${SELF%/*}
          exec "${HERE}/usr/bin/awsdash" "$@"
          APPRUN
          chmod +x AWSDash.AppDir/AppRun

          # Build AppImage
          ARCH=x86_64 ./appimagetool-x86_64.AppImage AWSDash.AppDir AWSDash-x86_64.AppImage

      - name: Upload tarball
        uses: actions/upload-artifact@v4
        with:
          name: awsdash-linux-x86_64
          path: awsdash-linux-x86_64.tar.gz

      - name: Upload AppImage
        uses: actions/upload-artifact@v4
        with:
          name: awsdash-linux-appimage
          path: AWSDash-x86_64.AppImage

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build
        run: cargo build --release

      - name: Package
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path release
          Copy-Item target/release/awsdash.exe release/
          Copy-Item README.md release/
          Copy-Item LICENSE-APACHE release/
          Compress-Archive -Path release/* -DestinationPath awsdash-windows-x86_64.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: awsdash-windows-x86_64
          path: awsdash-windows-x86_64.zip

  build-macos-arm:
    runs-on: macos-14  # ARM runner (M1/M2)
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build
        run: cargo build --release

      - name: Create macOS App Bundle
        run: |
          # Create app bundle structure
          mkdir -p "AWSDash.app/Contents/MacOS"
          mkdir -p "AWSDash.app/Contents/Resources"

          # Copy binary
          cp target/release/awsdash "AWSDash.app/Contents/MacOS/AWSDash"

          # Create Info.plist
          cat > "AWSDash.app/Contents/Info.plist" << 'EOF'
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>CFBundleName</key>
              <string>AWS Dash</string>
              <key>CFBundleDisplayName</key>
              <string>AWS Dash</string>
              <key>CFBundleIdentifier</key>
              <string>com.awsdash.app</string>
              <key>CFBundleVersion</key>
              <string>0.1.0</string>
              <key>CFBundleShortVersionString</key>
              <string>0.1.0</string>
              <key>CFBundleExecutable</key>
              <string>AWSDash</string>
              <key>CFBundlePackageType</key>
              <string>APPL</string>
              <key>LSMinimumSystemVersion</key>
              <string>11.0</string>
              <key>NSHighResolutionCapable</key>
              <true/>
              <key>LSApplicationCategoryType</key>
              <string>public.app-category.developer-tools</string>
          </dict>
          </plist>
          EOF

          # Package as zip (preserves app bundle structure)
          zip -r awsdash-macos-arm64.zip AWSDash.app README.md LICENSE-APACHE

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: awsdash-macos-arm64
          path: awsdash-macos-arm64.zip

  release:
    needs: [build-linux, build-windows, build-macos-arm]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display artifacts
        run: ls -R artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            artifacts/awsdash-linux-x86_64/awsdash-linux-x86_64.tar.gz
            artifacts/awsdash-linux-appimage/AWSDash-x86_64.AppImage
            artifacts/awsdash-windows-x86_64/awsdash-windows-x86_64.zip
            artifacts/awsdash-macos-arm64/awsdash-macos-arm64.zip
